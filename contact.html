  <h1> Contact us</h1>
  <h3>  هل لديك اي اسئله ؟ سنكون سعيدين بسماعها يمكنك التواصل معناعلى حسابنا او ارسل ماتريد وسنقوم بالرد في اسرع وقت</h3>
  <form class="cf" id="contactForm">
    <div class="half left cf">
      <input type="text" id="input-name" placeholder="Name">

    </div>

  </form>
