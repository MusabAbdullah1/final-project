<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game | CodingNepal</title>
    <link rel="stylesheet" href="XO.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    
</head>
<body>

  <header>
    <a href="index.html" class="logo"> <img src="img/logo2.png" alt="">CyberSpace</a>
    <ul class="navlist">
        <!-- <li class="ilLink"> <a href="index.html" class="nav-item active">الرئيسية</a></li> -->
        <!-- <li class="ilLink"> <a href="#heading_container" class="nav-item">ماذا نفعل</a></li> -->
        <!-- <li class="ilLink"> <a href="#heading_container" class="nav-item">غرفة سايبرا</a></li> -->
        <!-- <li class="ilLink"> <a href="#shop" class="nav-item">إلعب</a></li> -->
        <!-- <li class="ilLink"> <a href="#experience" class="nav-item">عن النادي</a></li> -->
    </ul>
    <div class="right-side">
        <a href="loginBlur.html" class="marsbtn">Login</a>
        <!-- <div id="menu-icon" class="bx bx-menu"></div> -->
    </div>


</header>

  
  <!-- select box -->
  <div class="select-box">
    <div class="content">
      <div class="title">اختر واحد</div>
      <div class="options">
        <button class="playerX">الاعب (X)</button>
        <button class="playerO">الاعب (O)</button>
      </div>
      <div class="credit">Made By<a href="index.html" target="_blank"> Purple Team</a></div>
    </div>
  </div> 

  <!-- playboard section -->
  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">X's دور</span>
        <span class="Oturn">O's دور</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>
  </div>

  <!-- result box -->
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>Replay</button></div>
  </div>


          





  <script src="xo.js"></script>

</body>
</html>
